# --- MariaDB connection ---
spring.datasource.url=jdbc:mariadb://mariadb:3306/sbcreviews
spring.datasource.username=sbcuser
spring.datasource.password=sbcuser
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# --- JPA & Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# --- Optional logging ---
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#JPA Configuration

# H2 Console configuration
#spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# Server configuration
server.port=8080

# Logging configuration
logging.level.org.springframework=INFO
logging.level.com.sbc.sbcreviews=DEBUG

# Thymeleaf configuration
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.web.resources.static-locations=classpath:templates/

